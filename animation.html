<html>

<head>
	<style>
		.titleText {
			position: absolute;
			text-align: center;
			vertical-align: middle;
			width: 100%;
			font-size: 50;
			font-family: sans-serif;
		}

		.lateDisplay {
			opacity: 0;
			color: white;
		}

	</style>
</head>

<body width=100% id="body">
	<h1 class="titleText" id="typing" style="top: 30%"> background: rgb(0, 0, 0);</h1>
	<p class="titleText lateDisplay" style="top: 30%; font-size: 80">Jack Walmsley</p>
	<p class="lateDisplay titleText" style="top: 60%; font-size: 20">That was a really cool animation wasn't it?</p>

	<script>
		var i = 0;
		var txt = document.getElementById("typing").innerHTML;
		document.getElementById("typing").innerHTML = "";
		var speed = 70;

		function typeWriter() {
			if (i < txt.length) {
				if (i == 0 | i == txt.length - 1) {
					speed = 1500;
				} else {
					speed = 70;
				}
				document.getElementById("typing").innerHTML += txt.charAt(i);
				i++;
				setTimeout(typeWriter, speed);
			} else if (i == txt.length) {
				document.getElementById("body").style.background = "rgb(0, 0, 0)";
				showWebsite();
			}
		}

		function showWebsite() {
			for (i = 0; i < document.getElementsByClassName("lateDisplay").length; i++) {
				document.getElementsByClassName("lateDisplay")[i].style.opacity = "100";
			}
		}
		typeWriter();

	</script>
	
</body>

</html>
