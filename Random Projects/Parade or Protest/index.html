<html>

<head>
	<title>Parade or Protest?</title>
	<style>
		img {
			height: 75%;
			width: 50%;
		}

		.title {
			font-size: 2vw;
			text-align: center;
			font-family: sans-serif;
			font-weight: bold
		}

		.parade {
			float: left;
		}

		.protest {
			float: right;
		}

	</style>

</head>

<body>
	<p class='title'>Is it the We The Champions Parade in Toronto, or is it the anti-extradition protest in Hong Kong?</p>
	<img src='imgs/parade/1.jpg' class='parade' id='testImage'>
	<button onclick="checkParade()">Parade!</button>
	<button onclick="checkProtest()">Protest!</button>

	<script>
		parade = true;
		
		function checkParade() {
			if(parade){
				alert('right!')
			}
			else {
				alert('wrong!')
			}
			nextImg()
		}
		
		function checkProtest() {
			if(!parade){
				alert('right!')
			}
			else {
				alert('wrong!')
			}
			nextImg()
		}
		
		counter = 1;
		maxImgs = 4;
		function nextImg() {
			parade = Math.random() >= 0.5;
			if(!parade) {
				document.getElementById('testImage').src = 'imgs/protest/' + counter + '.jpg'
			}
			else {
				document.getElementById('testImage').src = 'imgs/parade/' + counter + '.jpg'

			}
			counter++;
			if(counter > maxImgs) {
				counter = 1;
			}
		}

	</script>
</body>

</html>
