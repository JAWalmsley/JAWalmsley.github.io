<html>

<head>
	<title>Yeet man</title>
	<style>
		html,
		body {
			height: 100%;
			background-color: black;
			color: white;
			font-family: sans-serif;
			overflow-x: hidden;
		}

		.question {
			padding: 5vh;
			text-align: center;
			font-size: 3vh;
		}

		.answers {
			text-align: center;
			border: none;

		}

		.option {
			padding: 3vh;
			background: blue;
			margin: 5vh;
			width: 30vw;
			border: none;
			border-radius: 20px;
			font-size: 2vh;
			text-align: center;
		}

	</style>
</head>

<body style="width: 100%">
	<div class="question">
		<p id="question">Question?</p>
	</div>
	<div class="answers">
		<button class="option" onclick="answer(1)" id="answer1">Answer1</button>
		<br>
		<button class="option" onclick="answer(2)" id="answer2">Answer2</button>
		<br>
		<button class="option" onclick="answer(3)" id="answer3">Answer3</button>
	</div>
</body>
<script>
	if ('ontouchstart' in document.documentElement) {
		for (let i = 0; i < document.getElementsByClassName("option").length; i++) {
			document.getElementsByClassName("option")[i].style.width = "70vw"
		}
	}
	questions = [
		["Should taxes be...", "Bracketed", "Flat rate", "Non-existant"],
		["Taxes should be...", "Around 10%", "Around 30%", "50% or higher"],
		["What is your opinion on social services?", "Someone should be able to live off of the government", "Someone should be supported by the government as they try to get on their feet", "Nobody should recieve help from the government"],
		["Cannabis in my country is...", "Illegal", "Government-controlled", "Completely legal to grow, sell, and consume"],
		["What is your government's stance on religion?", "Religion is ignored by the government", "The government must protect the different religions of its citizens", "The government is based on the rules of a specific religion"],
		["Guns are...", "Illegal in my country", "Non-automatic guns are allowed", "Guns are allowed in my country"],
		["The minimum age for voting should be", "16", "18", "20"],
		["The minimum age for driving should be...", "14", "16", "18"],
		["The minimum age for controlled substances(alcohol, tobacco) should be...", "16", "18", "20"],
		["University tuition in my country is...", "Paid for by the government", "Partially aided by the government", "Completely paid for by the students"]
	]
	answers = []
	index = 1;

	function answer(option) {
		answers.push(option);
		if (index < questions.length) {
			loadQuestion(questions[index]);
			index++;
		} else {
			alert("ya done brother");
		}
	}

	function loadQuestion(question) {
		document.getElementById("question").innerHTML = question[0]
		document.getElementById("answer1").innerHTML = question[1];
		document.getElementById("answer2").innerHTML = question[2];
		document.getElementById("answer3").innerHTML = question[3];
	}

	loadQuestion(questions[0]);

</script>

</html>
