<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body id="body">
<div class="page">
    <p class="title title-text" style="padding-top: 20%;">Jack Walmsley</p>
    <span class="material-icons title scroll-hint" style="margin-top: 10%;">keyboard_arrow_down</span>
</div>
<div class="page">
    <p class="section-title-text">Title Text</p>
    <ul class="section-body-text">
        <li>This</li>
        <li>Is some sample text</li>
        <li>Also this!</li>
    </ul>
</div>
<div class="page">
    <p class="section-title-text">Additional Title Text</p>
    <ul class="section-body-text">
        <li>Additional subtitle text</li>
        <li>Isn't that nifty</li>
        <li>Wow I wish there was something interesting here</li>
    </ul>
</div>
<script>
    // Scroll hint fading
    window.addEventListener("scroll", () => {
        const checkpoint = 300;
        const currentScroll = window.pageYOffset;
        if (currentScroll <= checkpoint) {
            opacity = 1 - currentScroll / checkpoint;
        } else {
            opacity = 0;
        }
        document.querySelector(".scroll-hint").style.opacity = opacity;
    });
</script>
</body>
</html>
